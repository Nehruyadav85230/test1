        <lightning-input type="text" label="patient last name"></lightning-input>
        <lightning-input type="text" label="disease type"></lightning-input>
        <lightning-input type="text" label="mobile no"></lightning-input>

    <template if:false={booleanflagvalue}>

</lightning-card> 
</template>

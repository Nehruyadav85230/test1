<template>
  <lightning-card title="Time Counter Widget" >
<div style="font-size: 20px;text-align:center;">{timeVal}</div>
<br><br><br>

<template if:true={showstartBtn}>
    <lightning-button label="Start" variant="success" onclick={starthandler} style="margin-left: 145px;"></lightning-button>
</template>
<template if:false={showstartBtn}>
    <lightning-button label="Stop" variant="destructive" onclick={stophandler} style="margin-left: 145px;"></lightning-button>
</template>

  
<lightning-button label="Reset" variant="brand" onclick={resethandler} style="margin-left: 10px;"></lightning-button>
  </lightning-card> 
</template>
